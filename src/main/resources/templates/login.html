<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>KRootGestion</title>
    <meta charset="UTF-8">
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"/>
    <!-- Animate css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Estilos css -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}" />
</head>
<body>
    <section>
        <div class="container-fluid text-center mb-5 mt-lg-5">
            <div class="row">
                <div class="col-12 col-md-12 col-lg-6 col-xl-6 mt-lg-5">
                    <img src="/imagenes/KROOT-logo.png" id="logo" class="img-fluid animate__animated animate__flipInY"  alt="Logo KROOTGESTION" ondblclick="cambiarSuperLogo()">
                    <p class="text-info">Con nosotros, podrás gestionar socios de la forma más efectiva, atraer y retener a los socios y gestionar los ingresos.</p>
                </div>
                <div class="col-12 col-md-12 col-lg-6 col-xl-6 mt-lg-5">
                    <div class="card border-0 shadow rounded-3 my-5 mx-3 mx-lg-5">
                        <div class="card-body p-4 p-sm-5">
                            <h5 class="card-title text-center mb-5 fw-light fs-5">Login</h5>
                            <form action="/usuarios/login" method="post">
                                <div class="form-floating mb-3">
                                    <input type="email" name="email" class="form-control" id="email" placeholder="email@dominio.com">
                                    <label for="email">Email</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" name="pass" class="form-control" id="pass" placeholder="Contraseña">
                                    <label for="pass">Contraseña</label>
                                </div>

                                <div class="form-check mb-3 text-start">
                                    <input class="form-check-input" type="checkbox" value="" id="verPasswordCheck" onclick="mostrarOcultarPass()">
                                    <label class="form-check-label" for="verPasswordCheck">
                                        Ver password
                                    </label>
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Entrar</button>
                                </div>
                            </form>

                        </div>
                        <div th:if="${mensaje}" class="card-footer">
                            <div class="alert alert-danger">
                                <span th:text="${mensaje}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="fixed-bottom">
        <!---- FOOTER ---->
        <footer th:replace="fragmentos/pie-pagina::pie-pagina"></footer>
        <!---- FIN FOOTER ---->
    </div>


    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function mostrarOcultarPass(){
            let tipo = document.getElementById("pass");
            if(tipo.type === "password"){
                tipo.type = "text";
            }else{
                tipo.type = "password";
            }
        }

        function cambiarSuperLogo(){
            //logo
            let logo = document.getElementById("logo");
            const music = new Audio('/audio/vengadores.mp3');

            if (logo.src === "http://localhost:8080/imagenes/KROOT-logo.png") {
                logo.src ="/imagenes/SUPERKROOT-logo.png";
                //música
                music.play();
                //music.loop =true;
                //music.playbackRate = 2;
                //music.pause();
            } else {
                logo.src ="/imagenes/KROOT-logo.png";
                music.pause();
            }


        }
    </script>

</body>
</html>
